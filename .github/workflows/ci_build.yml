name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build Shared with Maven
      run: mvn -B install --file shared/pom.xml
    - name: Build CLI with Maven
      run: mvn -B install --file cli/pom.xml
    - name: Build Eclipse with Maven
      run: mvn -B install --file eclipse/pom.xml